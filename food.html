<script>
let foods=document.getElementById("foods")
async function getData(){
     let res=await fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=a`);
     let data=await res.json()
     let foods=data.meals
     console.log(foods)
     display(foods)
}
getData()

function display(food){
    foods.innerHTML=null;
    food.forEach(({strMealThumb,strMeal})=>{
      let div1=document.createElement("div")
      div1.className+="main"
      let image_div=document.createElement("div");
      image_div.className+="imagediv"
      let image=document.createElement("img");
      image.src=strMealThumb
      let foodName=document.createElement("h3");
      foodName.innerText=strMeal
      image_div.append(image)
      let price=document.createElement("p");
      price.innerText="â‚¹"+" "+Math.floor(Math.random(3)*500)
      div1.append(image_div,foodName,price)
      foods.append(div1)
    })
}
 

</script>
